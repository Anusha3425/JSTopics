<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video HTML Reference</title>
</head>
<body>
    <h1>Audio and Video HTML Reference</h1>
    <!-- The controls attribute adds audio controls, like play, pause,volume, autoplay -->
     <div>
    <audio id="audio" controls autoplay muted>
        <source src="cat-3338.mp3" type="audio/mpeg">
        Cannot play
    </audio>
     </div>
    <div style="text-align: left;">
    <video id="video" width="500px" height="300px" controls autoplay volume="100%">
            <source src="big_buck_bunny_720p_1mb.mp4">
    </video>
    </div>
    <div>
    <button id="small" onclick="makeWide()">Make Wide</button>
    <button id="normal" onclick="makeNormal()">Make Normal</button>
    <button id="play" onclick="playPause()">Play/Pause</button>
    </div>
    <div>
        <!-- To include youtube video, use iframe -->
        <iframe width="500" height="300" src="https://www.youtube.com/embed/7fjOw8ApZ1I?si=oC47IuSdDymGGYhF" title="YouTube video player" allowfullscreen></iframe>
    </div>
    <script src="audio_video.js"></script>
</body>
</html>
